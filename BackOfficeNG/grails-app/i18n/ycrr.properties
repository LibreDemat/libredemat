ycrr.property.childAlone.label=J'autorise que mon enfant regagne son domicile par ses propres moyens à la sortie de la Maison des jeunes et de ses activités.

ycrr.property.multiActivities.label=La maison des Jeunes propose des activités multisports gratuites. Ces séances sont encadrées par un animateur et se déroulent sur les sites sportifs de la ville (piscine, gymnase, stade...) et les déplacements peuvent s'effectuer soit en minibus, soit à pieds.Cette autorisation permet à votre enfant de participer à ces activités à tout moment et sans réservation dès lors qu'il est présent à la Maison des Jeunes. J'autorise mon enfant à participer aux activités multisports organisées par la Maison des Jeunes.

ycrr.property.rulesAcceptance.label=Les informations recueillies font l'objet d'un traitement informatique destiné à gérer l'inscription administrative de votre enfant à la maison des jeunes. Le destinataire des données est le service Sports Loisirs Jeunesse de la Mairie de YERRES.Conformément à la loi "informatique et libertés" du 6 Janvier 1978 modifiée en 2004, vous bénéficiez d'un droit d'accès et de rectification aux informations qui vous concernent, que vous pouvez exercer en vous adressant à la Maison des Jeunes, située au 18 rue de Mendig ou par téléphone au 01 69 48 27 30.Vous pouvez également, pour des motifs légitimes, vous opposer ou traitement des données vous concernant. J'atteste avoir pris connaissance du règlement de la Maison des Jeunes et en approuve les termes.

