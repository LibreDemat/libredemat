vcr.manual.addAdult = Pour rajouter un adulte à votre compte : <br / > <ul> <li> Remplissez les champs du formulaire concernant l'adulte que vous souhaitez ajouter</li><li> Cliquez sur "Créer un nouvel adulte"</li><li> Réitérez la manipulation pour chaque nouvel adulte à lier au compte</li> </ul>

vcr.manual.addChildren = Pour rajouter un enfant à votre compte : <br / ><ul> <li> Remplissez les champs du formulaire concernant l'enfant que vous souhaitez ajouter</li> <li> Cliquez sur "Créer un nouvel enfant"</li><li> Réitérez la manipulation pour chaque nouvel enfant à lier au compte</li> </ul>

vcr.manual.addForeignAdult = Pour rajouter un adulte extérieur à votre compte : <br / ><ul> <li> Remplissez les champs du formulaire concernant l'adulte extérieur que vous souhaitez ajouter</li> <li> Cliquez sur "Créer un nouvel adulte extérieur"</li><li> Réitérez la manipulation pour chaque nouvel adulte extérieur à lier au compte</li> </ul>

vcr.manual.validationAdult = Après avoir ajouté les adultes que vous souhaitez lier à votre compte, validez l'étape en cliquant sur Valider. <br /> Vous pouvez passer alors à l'étape suivante.
vcr.manual.validationChildren = Après avoir ajouté les enfants que vous souhaitez lier à votre compte, validez l'étape en cliquant sur Valider. <br /> Vous pouvez passer alors à l'étape suivante.
vcr.manual.validationForeignAdult = Après avoir ajouté les adultes extérieurs que vous souhaitez lier à votre compte, validez l'étape en cliquant sur Valider. <br /> Vous pouvez passer alors à l'étape suivante.
