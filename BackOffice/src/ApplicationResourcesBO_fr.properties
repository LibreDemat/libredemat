# Exception error messages
error.null = La page précédente a appelé directement le gestionnaire d'erreurs. Veuillez signaler ce comportement à l'équipe de développement.
error.unknown = Une erreur inopinée est survenue. Veuillez contacter l'administrateur système.
error.unknown_action_requested = Une action inconnue a été demandée.
error.mustlogin = Vous devez vous authentifier pour pouvoir accéder à cette ressource.
error.login = Le nom d'utilisateur ou le mot de passe fourni est incorrect.
error.login.empty_field = Vous devez renseigner les champs Nom d'utilisateur et Mot de passe.
error.login.locked_account = Votre compte utilisateur est bloqué. Veuillez contacter l'administrateur système.
error.media.upload = Vous n'avez pas selectionné de média à ajouter.
error.media.upload.data = Le fichier n'a pas pu être reconnu. Veuillez vérifier qu'il s'agit bien d'un fichier image valide supporté par l'application.
error.nosite = Le site que auquel vous souhaitez accéder n'a pas été trouvé.
error.nodivision = Aucun thème n'existe pour permettre la création du document.
error.keyword.exists = Ce mot clé existe déjà.
error.keyword.more_than_one_word = Il faut rentrer un seul mot et non plusieurs.
error.user.exists = L'utilisateur existe déjà.
error.permission = Vous n'avez pas les droits nécessaires pour effectuer cette opération.
error.state_change = Vous ne pouvez pas faire ce changement d'état.
error.portal_contains_document = Impossible de supprimer ce document car il est référencé dans une ou plusieurs pages de rubriques.
error.url = l'URL que vous avez entrée est invalide ou référence un domaine inexistant
error.permission.denied = Vous n'avez pas l'autorisation d'accéder à cette page.

error.duplicated.key = La clé de l'entrée que vous voulez insérer dans la base existe déjà pour cette table.
error.duplicated.service.key = Un service avec les mêmes mission et activité existe déjà pour ce centre.
error.bad.directory.prefix = Le type d'identifiant fournit n'est pas valide pour les entrées d'annuaire.

error.cannot.publish.portal.page = La page de rubrique que vous voulez publier contient des documents qui ne sont pas publiés.
error.sql.exception = Il y a un problème avec la base de données. Merci de ré-essayer.
error.concurrent.access = L'objet auquel vous essayez d'accéder est invalide. Merci de ré-essayer.
error.upload.timeout = Timeout lors de la récupération de votre fichier. Merci de vérifier votre connexion réseau et de ré-essayer.
error.object.notfound = L'objet auquel vous essayez d'accéder n'a pas été trouvé dans la base de données. Veuillez vérifier qu'il n'en a pas été effacé.
error.content.unparseable_body = Le code HTML du corps du contenu est invalide. Merci de corriger puis enregistrer.

