build.archives.dir=${build.dir}/archives

# Web application
webapp.dir=${basedir}/webapp
webapp.inf.dir=${webapp.dir}/WEB-INF

# ------------------------------------------------------------
# Archive files
# ------------------------------------------------------------

war.name=${app.name}.war
