<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
<style type="text/css">
	.tree {
		float: left;
		clear: right;
		margin-right: 20px;
		width: 25%;
	}
	
	.treeselection {
		float: left;
	}
</style>
<script src="TreeMenu.js" type="text/javascript" language="javascript" >;</script>
<script src="AsyncManager.js" type="text/javascript" language="javascript" >;</script>
<script src="DataNode.js" type="text/javascript" language="javascript" >;</script>
<script src="TreeManager.js" type="text/javascript" language="javascript" >;</script>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>XML Tree Control</title>
</head>
<body>
	

<div class="tree">
    <script type="text/javascript" language="javascript" >
		var treeRoot = new TreeMenu("img", "treeRoot", "_self", "treeMenuDefault", true, true);

		initXmlTree(treeRoot);

	    treeRoot.drawMenu();
		treeRoot.writeOutput();
		treeRoot.resetBranches();
    </script>
</div>
<div class="treeselection">
	<div id="parameterset">
		Name: <input type="text" id="name"/>
		<p>
		Label: <input type="text" id="label"/>
	</div>
	<div id="parameter">
		key: <input type="text" id="key"/>
		<p>
		Label: <input type="text" id="label"/>
		<p>
		message: <input type="text" id="message"/>
	</div>
</div>
<input type=button value="Send" onclick="updateData()"/>
</body>
</html>
