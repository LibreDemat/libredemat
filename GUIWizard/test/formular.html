<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="author" content="GUIWizard" />
	<meta name="description" content="A test for generated forms." />

	<title>CVQ: Test for generated forms</title>

	<style type="text/css" media="all">
		@import "./css/frontoffice/teleproc.css";
		@import "./css/frontoffice/formular.css";
	</style>

</head>

<body onload="window.defaultStatus='Cartevaloise: A test for generated forms.';" id="cvq-test">

	<form name="adult" method="post" action="#" onsubmit="return validateForm(this);">
	
		<div class="page-number">Page 1/3</div>
	  
		<div class="info-required">Les * indiquent les zones de saisie obligatoires.</div>
	
		<div class="label-field">
			<label for="title" class="label">
				Civilité*
			</label>
			<select name="title" id="title" class="title" onchange="javascript:validateField(this);">
				<option value="" selected>Choisissez une civilité</option>
				<option value="Monsieur"  >Monsieur</option>
				<option value="Madame"  >Madame</option>
				<option value="Mademoiselle"  >Mademoiselle</option>
				<option value="Organisme"  >Organisme</option>
			</select>
		</div>
	  
		  <script language="JavaScript">
			 function changeStateRadioButton(pRadioButtonId){
			   var radioButton = document.getElementById(pRadioButtonId);
			   radioButton.checked = true;
			 }
			 function invalidateRadioButtonClick(pRadioButton){
			   pRadioButton.checked = !pRadioButton.checked;
			 }
		  </script>

	    <div class="label-field">
	      <label for="familyHomeResponsible"  class="label">
	        Responsable du foyer*
	      </label>
		  <div class="radio" onClick="changeStateRadioButton('yes');">
  			<input type="radio" name="familyHomeResponsible" value="true" id="yes" checked="checked"> 
		      	Oui
		  	</input>
	      </div>
		  <div class="radio" onClick="changeStateRadioButton('no');">
  			<input type="radio" name="familyHomeResponsible" value="false" id="no"> 
				Non
		  	</input>
		  </div>
	    </div>
	    
	  <script language="JavaScript">
		 function changeStateCheckBox(pCheckBoxId){
   			var checkBox = document.getElementById(pCheckBoxId);
		   	checkBox.checked = !checkBox.checked;
 		 }
	  </script>
	    <div class="label-field">
	      <label for="familyHomeResponsible"  class="label">
	        Responsable du foyer*
	      </label>
		  <div class="check" onClick="changeStateCheckBox('checkBox0');">
		  	<span onClick="changeStateCheckBox('checkBox0');">
		  		<input type="checkbox" name="responsibles[0]" value="1125577023596" id="checkBox0">
		  		</input>
		  	</span>
			M M
		  </div>
		</div>	    
  
		<div class="label-field">
			<label for="lastname" class="label">
				Nom*
			</label>
			<input type="text" name="lastName" id="lastname" class="lastname" maxlength="38" value="Dupuis" onchange="javascript:validateField(this);"/>
		</div>
		<div class="label-field">
			<label for="familystatus" class="label">
				Situation familiale*
			</label>
			<select name="familyStatus" id="familystatus" class="familystatus" onchange="javascript:validateField(this);">
				<option value="" selected>Choisissez une situation</option>
				<option value="Célibataire" selected >Célibataire</option>
				<option value="Marié(e)"  >Marié(e)</option>
				<option value="Vie maritale"  >Vie maritale</option>
				<option value="Divorcé(e)"  >Divorcé(e)</option>
				<option value="Veuf(ve)"  >Veuf(ve)</option>
				<option value="Autre"  >Autre</option>
			</select>
		</div>
	  
		<div class="label-field">
			<label for="nationality"  class="label">
				Nationalité
			</label>
			<select name="nationality" id="nationality" class="nationality" onchange="javascript:validateField(this);">
				<option value="" selected>Choisissez une nationalité</option>
				<option value="Française" selected >Française</option>
				<option value="CEE"  >CEE</option>
				<option value="horsCEE"  >horsCEE</option>
				<option value="EMEA"  >EMEA</option>
				<option value="XXX"  >XXX</option>
			</select>
		</div>
		
		<button type="submit">submit</button> 
	</form>
	<button type="button" onclick="javascript:processSubmit('toto')">Outside</button> 
	<script language="JavaScript" src="process.js">
	</script>
	<script language="JavaScript" src="validation.js">
	</script>
	<script language="JavaScript">
		function validationData() {
			this.title = new Function("key","this.required=true; return this[key];");
			this.lastname = new Function("key","this.required=true; this.mask=/[0-9]{5}/;this.maxlength=32,this.transform=true; return this[key];");
			this.familystatus = new Function("key","this.required=true; return this[key];");
			this.nationality = new Function("key","this.required=false; return this[key];");
		}
	</script>
</body>
</html>
