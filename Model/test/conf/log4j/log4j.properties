# a log4j properties files for Junit test suite
###############################################

log4j.rootLogger=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %p %t %c - %m%n

log4j.logger.org.apache.commons = WARN
log4j.logger.org.apache.struts = WARN
log4j.logger.org.springframework = WARN
log4j.logger.net.sf.ehcache = WARN
log4j.logger.org.hibernate = WARN
log4j.logger.org.apache.axis = WARN
log4j.logger.com.mchange.v2 = WARN
log4j.logger.org.jsmtpd = INFO
log4j.logger.org.apache.mina = WARN

log4j.logger.fr.cg95.cvq.permission = WARN
log4j.logger.fr.cg95.cvq.security = WARN
log4j.logger.fr.cg95.cvq.util.localization = WARN
log4j.logger.fr.cg95.cvq.service = DEBUG
log4j.logger.net.sf.anupam.csv = WARN

